<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <link rel="stylesheet" href="/style/board.css" />
    <!--[if IE]>
    <link rel="stylesheet" href="/style/ie.css" />
    <![endif]-->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
    <!--[if lt IE 9]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->

    <script src="/socket.io/socket.io.js"></script>
    <script data-main="client/main" src="scripts/require.js"></script>
  </head>
  <body>
    <div id="checkers" class="board">
      <div id="pieces"></div>
      <div id="moves"></div>
      <div id="white_moves"></div>
      <div id="black_moves"></div>
      <div id="bottom_overlay">
        <div id="turn_overlay" class="overlay">LOADING...</div>
        <input id="message" class="overlay" />
        <input type="hidden" id="username" value="player" />
        <input id="send_button" class="overlay" type="button" value="Chat" \>
      </div>
    </div>
    <div id="waiting">Waiting For Opponent</div>
    <div id="users"></div>
    <div id="side_area">
      <div id="army_selector">
        <p id="points_remaining">Points Remaining: <span id='points'>10</span></p>
        <p>Your army:</p>
        <ul id="pieces_list">
        </ul>
        <p id="finish_army">Ready!</p>
        <p id="opponent_status">Waiting for opponent</p>
      </div>
      <div id="chatlog" class="chat" ></div>
    </div>
    <div>
      <div id="reset">
        <span>reset game</span>
      </div>
      <div id="join_white">
        <span>Join White</span>
      </div>
      <div id="join_black">
        <span>Join Black</span>
      </div>
      <div id="join_spectator">
        <span>Join Spectator</span>
      </div>
      <div id="pawn_capture">
        <span>Pawn Capture</span>
      </div>
    </div>
  </body>
</html>
